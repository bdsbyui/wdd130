<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7S4E | Summer 2023</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <script src="scripts/calendar.js" defer></script>
  </head>
  <body>
    <header>
      <div class="content-wrapper header">
        <a href="index.html">
          <img src="images/logoColorGradient.png" alt="7s4e.org">
        </a>
        <nav>
          <a href="index.html"><span>Home</span></a>
          <a class="active" href="calendar.html"><span>Calendar</span></a>
          <a class="inactive" href="#"><span>Contacts</span></a>
          <a href="familyHistory.html"><span>Family History</span></a>
          <a href="games.html"><span>Games</span></a>
          <a class="inactive" href="#"><span>Recipes</span></a>
        </nav>
      </div>
    </header>

    <main class="content-wrapper"> <!-- container to constrain width on large
                                        viewport-->
      <h1 class="title">Summer 2023 Itineraries</h1>
      <div class="itinerary-grid">
        <img class="background" src="images/united.jpg" alt="airplane image">
        <div class="itinerary-display-container">
          <div class="itinerary-display"><table id="table"></table></div>
        </div>
        <div class="destinations-container">
          <fieldset class="destinations">
            <legend>Destinations:</legend>
            <div class="all-places">
              <input type="checkbox" id="all-places" checked>
              <label for="all-places"> Select All</label>
            </div>
            <div class="phx">
              <input type="checkbox" id="PHX" checked>
              <label for="phx"> Phoenix</label>
            </div>
            <div class="roc">
              <input type="checkbox" id="ROC" checked>
              <label for="roc"> Rochester</label>
            </div>
            <div class="tys">
              <input type="checkbox" id="TYS" checked>
              <label for="tys"> Knoxville</label>
            </div>
          </fieldset>
        </div>
        <div class="travelers-container">
          <fieldset class="travelers">
            <legend>Travelers:</legend>
            <div class="all-people">
              <input type="checkbox" id="all-people" checked>
              <label for="all-people"> Select All</label>
            </div>
            <div class="bryant">
              <input type="checkbox" id="Bryant" checked>
              <label for="bryant"> Bryant</label>
            </div>
            <div class="vanessa">
              <input type="checkbox" id="Vanessa" checked>
              <label for="vanessa"> Vanessa</label>
            </div>
            <div class="celeste">
              <input type="checkbox" id="Celeste" checked>
              <label for="celeste"> Celeste</label>
            </div>
            <div class="hannah">
              <input type="checkbox" id="Hannah" checked>
              <label for="hannah"> Hannah</label>
            </div>
            <div class="aaron">
              <input type="checkbox" id="Aaron" checked>
              <label for="aaron"> Aaron</label>
            </div>
            <div class="timothy">
              <input type="checkbox" id="Timothy" checked>
              <label for="timothy"> Timothy</label>
            </div>  
          </fieldset>
        </div>
      </div>
    </main>
    <footer>
      <div class="content-wrapper footer">
        <div class="site-plan"><a href="site-plan.html">Site Plan</a></div>
        <div class="updated">Page last updated on 8 July 2023.</div>
      </div>
    </footer>
  </body>
</html>
